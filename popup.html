<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
      --youtube-red: #FF0000;
      --youtube-dark: #282828;
      --youtube-light: #f9f9f9;
      --tag-color: #f1f3f4;
      --tag-hover: #e1e3e4;
      --success-green: #4CAF50;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 320px;
      background-color: var(--youtube-light);
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      justify-content: space-between;
    }

     .logo-icon {
      color: var(--youtube-red);
      font-size: 24px;
      margin-right: 10px;
    }

    h3 {
      margin: 0;
      color: var(--youtube-dark);
      font-size: 18px;
      font-weight: 500;
    }

     .section-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--youtube-red);
      margin: 15px 0 8px 0;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #titleList {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

     #titleList li {
      margin: 8px 0;
      padding: 8px 10px;
      background: white;
      border-radius: 6px;
      font-size: 13px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
      position: relative;
    }
    #titleList li:hover {
      background: #f5f5f5;
      transform: translateX(2px);
    }

    #keywordContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    
    .keyword-tag {
      display: inline-flex;
      align-items: center;
      background-color: var(--tag-color);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: default;
    }
    
    .keyword-tag:hover {
      background-color: var(--tag-hover);
      transform: scale(1.05);
    }

     .tag-count {
      background-color: var(--youtube-red);
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      margin-left: 6px;
    }
    
    
    </style>



</head>
<body>
    <div class="header">
    <div style="display: flex; align-items: center;">
      <div class="logo-icon">▶️</div>
      <h3>YouTube Title Analyzer</h3>
    </div>
  </div>
  <div class="section-title">
    <span>Video Titles on This Page</span>
    <button id="copyAllBtn" class="copy-btn" disabled>
      <span class="copy-icon">⎘</span>
      <span>Copy All</span>
    </button>
  </div>
  <ul id="titleList">
    <li class="loading">Scanning YouTube page...</li>
  </ul>

  <div class="section-title">Trending Keywords</div>
  <div class="loading">Analyzing titles...</div>
  </div>
  <script src="popup.js"></script>
    
</body>
</html>
