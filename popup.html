<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
      --youtube-red: #FF0000;
      --youtube-dark: #282828;
      --youtube-light: #f9f9f9;
      --tag-color: #f1f3f4;
      --tag-hover: #e1e3e4;
      --success-green: #4CAF50;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 320px;
      background-color: var(--youtube-light);
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      justify-content: space-between;
    }

     .logo-icon {
      color: var(--youtube-red);
      font-size: 24px;
      margin-right: 10px;
    }

    </style>



</head>
<body>
    <div class="header">
    <div style="display: flex; align-items: center;">
      <div class="logo-icon">▶️</div>
      <h3>YouTube Title Analyzer</h3>
    </div>
  </div>
  <div class="section-title">
    <span>Video Titles on This Page</span>
    <button id="copyAllBtn" class="copy-btn" disabled>
      <span class="copy-icon">⎘</span>
      <span>Copy All</span>
    </button>
  </div>
  <ul id="titleList">
    <li class="loading">Scanning YouTube page...</li>
  </ul>

  <div class="section-title">Trending Keywords</div>
  <div class="loading">Analyzing titles...</div>
  </div>
  <script src="popup.js"></script>
    
</body>
</html>
